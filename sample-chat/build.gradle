apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
      android {
      lintOptions {
          abortOnError false
      }
  }
}

dependencies {
    compile files(rootProject.core_jar_path, rootProject.chat_jar_path, rootProject.messages_jar_path)
    compile 'com.google.android.gms:play-services:4.2.+'
    compile 'com.android.support:support-v4:19.0.+'
    compile 'com.android.support:appcompat-v7:19.0.0'
    compile project(':pull-to-refresh')
    compile files('libraries/CoDec-build17-jdk13.jar')
    compile files('libraries/FlexiProvider-1.7p7.signed.jar')
    compile files('libraries/FlexiPQCProvider-1.7p7.signed.signed.jar')

}
